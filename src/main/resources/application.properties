spring.application.name=states
spring.datasource.url=jdbc:mysql://localhost:3306/state
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8080

spring.cache.cache-names=SponsorCache, CourseCache
spring.cache.caffeine.spec=initialCapacity=80,maximumSize=90,expireAfterAccess=172800s
spring.threads.virtual.enabled=true
rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem
